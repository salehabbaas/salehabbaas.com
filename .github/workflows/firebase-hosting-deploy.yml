name: Deploy Firebase Hosting

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: firebase-hosting-production
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund
          npm --prefix functions install --no-audit --no-fund

      - name: Resolve authentication strategy
        id: auth
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ARTELO_F7475 }}
          FIREBASE_SERVICE_ACCOUNT_JSON_LEGACY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          GCP_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -n "${GCP_WORKLOAD_IDENTITY_PROVIDER}" ] && [ -n "${GCP_SERVICE_ACCOUNT_EMAIL}" ]; then
            echo "mode=workload_identity" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -n "${FIREBASE_SERVICE_ACCOUNT_JSON}" ]; then
            echo "mode=service_account_json" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -n "${FIREBASE_SERVICE_ACCOUNT_JSON_LEGACY}" ]; then
            echo "mode=service_account_json_legacy" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -n "${FIREBASE_TOKEN}" ]; then
            echo "mode=firebase_token" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "${GITHUB_ACTOR}" = "dependabot[bot]" ]; then
            echo "mode=skip" >> "$GITHUB_OUTPUT"
            echo "::warning::No Firebase deploy credentials available in Dependabot context. Skipping deployment."
            exit 0
          fi

          echo "::error::No Firebase deploy credentials found. Set one of: (1) FIREBASE_SERVICE_ACCOUNT_ARTELO_F7475, (2) FIREBASE_SERVICE_ACCOUNT, (3) GCP_WORKLOAD_IDENTITY_PROVIDER + GCP_SERVICE_ACCOUNT_EMAIL, or (4) FIREBASE_TOKEN."
          exit 1

      - name: Authenticate to Google Cloud (Workload Identity)
        if: ${{ steps.auth.outputs.mode == 'workload_identity' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Authenticate to Google Cloud (Service Account JSON)
        if: ${{ steps.auth.outputs.mode == 'service_account_json' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ARTELO_F7475 }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Authenticate to Google Cloud (Legacy Service Account JSON)
        if: ${{ steps.auth.outputs.mode == 'service_account_json_legacy' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Verify Firebase authentication
        if: ${{ steps.auth.outputs.mode != 'skip' }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npx firebase-tools projects:list --non-interactive > /dev/null

      - name: Deploy to Firebase Hosting (production)
        if: ${{ steps.auth.outputs.mode != 'skip' }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          NEXT_PUBLIC_FIREBASE_DATABASE_URL: ${{ secrets.NEXT_PUBLIC_FIREBASE_DATABASE_URL }}
          NEXT_PUBLIC_FIRESTORE_DATABASE_ID: ${{ secrets.NEXT_PUBLIC_FIRESTORE_DATABASE_ID }}
          FIRESTORE_DATABASE_ID: ${{ secrets.FIRESTORE_DATABASE_ID }}
          NEXT_PUBLIC_RECAPTCHA_V3_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_V3_SITE_KEY }}
        run: |
          npx firebase-tools deploy --project artelo-f7475 --only hosting --non-interactive
